<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header-pattern__fixed</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="assets/img/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

  <header>
    <div class="header-wrap">
      <div class="header-wrap__left">
        <img src="assets/img/logo.svg" alt="ロゴ">
      </div>
      <div class="header-wrap__right">
        <ul>
          <li>事業内容</li>
          <li>植物一覧</li>
          <li>採用情報</li>
          <li>お問い合わせ</li>
        </ul>
        <div class="icons">
          <img src="assets/img/instagram.svg" alt="instagram">
          <img src="assets/img/twitter.svg" alt="twitter">
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="card" style="width: 18rem;">
      <div class="card-img">
        <img src="assets/img/plant.jpg" alt="植物の写真">
      </div>
      <div class="card-body">
        <h5 class="card-title">サボテン</h5>
        <p class="card-text">多肉植物のサボテンは、お部屋に飾ると個性が出て面白いかもしれませんね。当店では、個性的なサボテンが元気に暮らしています。</p>
        <a class="btn">詳しく見る</a>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/6cff6feef5.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
